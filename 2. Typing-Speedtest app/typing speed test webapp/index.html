<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing-Speed-Test</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="startWindow">
        <div class="modalBox">
            <h1>Typing Test</h1>
            <p>It just a minute to teslt your typoing Speed! Timer will only start after you begin typing. It's a simple app which app which you can easily fool to get a good score. But if you are not serious, you may as may as will watch some other web-apps<a href="https://github.com/bishtashish3002-gif" target="_blank">my Github Repository</a>:)</p>
            <button id ="startButton">Start Test</button>
        </div>
    </div>
    <div id="timer"></div>

    <div id="wrapper">

        <div id="paraContainer">
            <p id="testPara"></p>
        </div>
        
        <textarea id="textArea" name="textarea" rows="5" cols="50" onPoste="return false" placeholder="Timer will start after you begin typing."></textarea>
    
    </div>
    <div id="newTestWindow">
        <div class = "modalBox">
            <h1>Time's Up</h1>
            <p id="finalScore"></p>
            <button id="newTestButton">Click to try again</button>
        </div>
    </div>
    <script type="text/javascrit" src="test.js"></script>
    </body>
</html>
