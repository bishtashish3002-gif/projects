<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Todo List Application</title>

    <!--css-->
    <link rel="stylesheet" href="css/style.css" />

    <!--unicons css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@iconscout/unicons@4.2.0/css/line.css">
</head>
<body>
    <div class="container">
        <div class="input-field">
            <textarea id="todo-input" name="todo" placeholder="Enter your new todo"></textarea>
            <i class="uil uil-notes"></i>
        </div>
        <ul class="todoLists"></ul>
        <div class="pading-tasks">
            <span>You have <span class="pending-num"> no</span> tasks pading.</span>
            <button class="clear-button">Clear All</button>
        </div>
    </div>
    <!--javascript-->
    <script src="js/script.js"></script>
</body>
</html>
